<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="EN">
  <head>
    <style>
      html,body {
      height: 99%;
      width: 99%;
      }
      #map {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      }
      </style>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="/media/proj4js/lib/proj4js.js"></script>
    <script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    <script src="/media/index.js"></script>

    </head>
  <body onload="init()">
    <h1>OSM Tasking Server</h1>

    Hold down <b>SHIFT</b> to select a bounding box area for checkout | 
    Bounding Box: <input style="width:300px" id="id_checkout" type="text" value="" />
    <input type="button" value="Checkout" onclick="checkout()" />

    <!-- This will store a cookie which will go to the location first time 
	 this page is loaded -->
    <input type="button" value="Save Default Location" onclick="setCookie()" />
    Status: <input id="id_status" type="text" value="" />
    <br/>
    Selected Feature: <input style="width:300px" id="id_selected" type="text" value="" />
    <input type="button" value="Delete Selected Feature" onclick="deleteFeature()" />

      

    <div id='map'></div>
    </body>
</html>
